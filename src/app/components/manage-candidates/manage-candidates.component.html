<div class="container-fluid">
    <!-- Heading -->
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-success my-4">Manage Candidates</h3>
        </div>
    </div>

    <!-- Election Selection Section -->
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <div class="input-group">
                <select id="election-select" #selectedElection="ngModel" [(ngModel)]="selectedElectionId"
                    class="form-select border-0 shadow-sm" required>
                    <option value="" disabled selected>Select Election</option>
                    <option *ngFor="let election of elections" [value]="election.id">
                        {{ election.title }}
                    </option>
                </select>
                <button class="btn btn-outline-primary" [disabled]="selectedElection.invalid" type="button"
                    (click)="loadCandidatesOnClick()">
                    <i class="bi-search"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Candidates List -->
    <div class="row">
        <div *ngFor="let candidate of candidates" class="col-md-12 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Candidate Details -->
                    <div>
                        <p><strong>NIC:</strong> {{ candidate.nic }}</p>
                        <p><strong>Full Name:</strong> {{ candidate.fullName }}</p>
                        <p><strong>Position:</strong> {{ candidate.position }}</p>
                    </div>
                    <!-- Delete Button -->
                    <button class="btn btn-outline-danger" (click)="deleteCandidate(candidate.id)">
                        <i class="bi-trash"></i> <!-- Delete Icon -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
