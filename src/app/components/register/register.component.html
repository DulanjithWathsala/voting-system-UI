<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center align-items-center w-50">
        <div class="col">
            <div class="card shadow rounded">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="h5 mb-0">Create an Account</h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="registerForm" (ngSubmit)="submit()">
                        <div class="text-center mb-4">
                            <img src="register-logo.jpg" alt="Register Icon"
                                class="img-fluid rounded-circle border shadow" width="80" />
                        </div>
                        <!-- Form fields in two columns -->
                        <div class="row g-3">
                            <!-- NIC -->
                            <div class="col-md-6">
                                <label for="nic" class="form-label fs-6">NIC</label>
                                <input type="text" id="nic" formControlName="nic"
                                    class="form-control border-0 shadow-sm" placeholder="Enter your NIC" />
                                <div *ngIf="registerForm.controls.nic?.touched && registerForm.controls.nic?.invalid"
                                    class="text-danger">
                                    <small *ngIf="registerForm.controls.nic?.errors?.['required']">NIC is
                                        required.</small>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="col-md-6">
                                <label for="email" class="form-label fs-6">Email</label>
                                <input type="email" id="email" formControlName="email"
                                    class="form-control border-0 shadow-sm" placeholder="Enter your email" />
                                <div *ngIf="registerForm.controls.email?.touched && registerForm.controls.email?.invalid"
                                    class="text-danger">
                                    <small *ngIf="registerForm.controls.email?.errors?.['required']">Email is
                                        required.</small>
                                    <small *ngIf="registerForm.controls.email?.errors?.['email']">Enter a valid email
                                        address.</small>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <!-- Password -->
                            <div class="col-md-6">
                                <label for="password" class="form-label fs-6">Password</label>
                                <input type="password" id="password" formControlName="password"
                                    class="form-control border-0 shadow-sm" placeholder="Enter your password" />
                                <div *ngIf="registerForm.controls.password?.touched && registerForm.controls.password?.invalid"
                                    class="text-danger">
                                    <small *ngIf="registerForm.controls.password?.errors?.['required']">Password is
                                        required.</small>
                                    <small *ngIf="registerForm.controls.password?.errors?.['minlength']">Password must
                                        be
                                        at least 8 characters long.</small>
                                    <small *ngIf="registerForm.controls.password?.errors?.['maxlength']">Password cannot
                                        exceed 15 characters.</small>
                                </div>
                            </div>
                            <!-- Confirm Password -->
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label fs-6">Confirm Password</label>
                                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                                    class="form-control border-0 shadow-sm" placeholder="Confirm your password" />
                                <div *ngIf="registerForm.controls.confirmPassword?.touched && registerForm.controls.confirmPassword?.invalid"
                                    class="text-danger">
                                    <small *ngIf="registerForm.controls.confirmPassword?.errors?.['required']">Confirm
                                        Password is required.</small>
                                    <small
                                        *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.touched">Passwords
                                        do not match.</small>
                                </div>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary text-white rounded shadow-sm py-2"
                                [disabled]="registerForm.invalid">
                                Register
                            </button>
                        </div>
                        <!-- Login Redirect -->
                        <div class="text-center mt-3">
                            <p class="mb-1">Already have an account?</p>
                            <a routerLink="/login" class="btn btn-link text-primary">Go to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
