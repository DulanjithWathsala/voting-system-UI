<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="submit()">
                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" formControlName="username" name="email" class="form-control"
                                placeholder="Enter your email" required />
                            <div *ngIf="loginForm.controls.username?.touched && loginForm.controls.username?.invalid"
                                class="text-danger">
                                <small *ngIf="loginForm.controls.username?.errors?.['required']">
                                    Email is required.
                                </small>
                                <small *ngIf="loginForm.controls.username?.errors?.['email']">
                                    Please enter a valid email address.
                                </small>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" formControlName="password" name="password"
                                class="form-control" placeholder="Enter your password" required />
                            <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password?.invalid"
                                class="text-danger">
                                <small *ngIf="loginForm.controls.password?.errors?.['required']">
                                    Password is required.
                                </small>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">
                                Login
                            </button>
                        </div>
                        <!-- Register Redirect -->
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account?</p>
                            <a routerLink="/register" class="btn btn-link text-primary">Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
